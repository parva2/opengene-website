<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>OpenGene</title>
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			fetchpriority="high"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			media="print"
			onload="this.media='all'"
			fetchpriority="high"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			/>
		</noscript>
		<!-- DESCRIPTION -->
		<meta
			name="description"
			content="OpenGene is a groundbreaking platform that not only introduces technological innovation but also champions ethical practices by empowering individuals to control and benefit from their genetic data. Our mission is to revolutionize the global genomics market, estimated at $49.5 billion, by creating a decentralized marketplace for genetic information."
		/>
		<!-- OG IMAGE -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="OpenGene" />
		<meta name="og:site_name" content="OpenGene" />
		<meta property="og:description" content="Get paid for your genes." />
		<meta property="og:url" content="https://www.crushmatcher.com" />
		<meta
			property="og:image"
			content="https://res.cloudinary.com/mediacdnmain/image/upload/v1730343260/CM/og_image_keaou2.png"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<!-- TWITTER IMAGE -->
		<meta name="twitter:title" content="OpenGene" />
		<meta name="twitter:description" content="Get paid for your genes." />
		<meta property="twitter:url" content="https://www.crushmatcher.com" />
		<meta
			name="twitter:image"
			content="https://res.cloudinary.com/mediacdnmain/image/upload/v1730343260/CM/twitter_card_o4pc4b.png"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<!-- ICONS -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<!-- THEME COLOR -->
		<meta name="theme-color" content="#FFFFFF" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
